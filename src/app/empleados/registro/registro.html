<div class="col">
  <h3>Agregar</h3>
  <hr />
  <div class="formulario">
  <form (submit)="agregar()">
    <div class="form-group">
    <label for="idEmpleado">Número de Empleado:</label>
    <input type="text" id="idEmpleado" class="form-control" placeholder="Número de Empleado" name="idEmpleado" [(ngModel)]="nuevo.idEmpleado" />
    </div>

    <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre" />
    </div>
    <div class="form-group">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" class="form-control" placeholder="Correo" name="correo" [(ngModel)]="nuevo.correo" />
    </div>

    <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" class="form-control" placeholder="Teléfono" name="telefono" [(ngModel)]="nuevo.telefono" />
    </div>

    <div class="form-group">
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" class="form-control" name="fechaNacimiento" [(ngModel)]="nuevo.fechaNacimiento" />
    </div>

    <div class="mb-3">
        <label class="form-label">Sexo:</label><br />

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="M" [(ngModel)]="nuevo.sexo">
            <label class="form-check-label" for="sexoM">Masculino</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="F" [(ngModel)]="nuevo.sexo">
            <label class="form-check-label" for="sexoF">Femenino</label>
        </div>
    </div>


    <br /><br />
    <button type="submit">Agregar</button>
  </form>
  </div>
</div>
